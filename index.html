<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="flex flex-col min-h-screen bg-zinc-600">
      <img src="../assets/img/logo-white-pins.png" alt="" class="w-20 h-14 mt-5 ml-5">
      <h1 class="text-white text-3xl font-semibold ml-5 mt-32">Login.</h1>
      <h2 class="text-white text-lg font-medium ml-5 mt-5">Selamat Datang di Aplikasi</h2>
      <p class="text-white text-sm font-semibold ml-5 mt-0">Distributed Electronic Assignment System (DESY)</p>

      <form action="./view/home.html" class="flex flex-col mt-12 gap-6">
         <div class="flex flex-col">
            <label for="" class="text-white ml-5 text-lg">Username</label>
            <input class="mx-5 mt-1 pl-4 py-3 text-lg rounded-lg" type="text" name="" id="" placeholder="your username">
         </div>
         <div class="flex flex-col">
            <label for="" class="text-white ml-5 text-lg">Password</label>
            <input class="mx-5 mt-1 pl-4 py-3 text-lg rounded-lg" type="text" name="" id="" placeholder="your password">
            <a href="#" class="relative mt-1 text-zinc-400 text-sm text-end mr-5 cursor-pointer hover:text-indigo-100">forgot password?</a>
         </div>
         <div class="flex flex-col">
            <button class="mx-5 mt-1 pl-4 py-3 text-lg font-semibold rounded-lg bg-zinc-100 text-zinc-500 hover:bg-zinc-200 hover:text-white hover:ring-1 hover:ring-slate-50">Sign In</button>
         </div>
      </form>
   </div>
</body>
</html>
